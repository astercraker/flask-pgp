{% extends "index.html" %}
{% block title %}Bienvenido{% endblock %}
{% block content %}

<section class="section">
    <div class="container">
      <h1 class="title">
        Hello World
      </h1>
      <p class="subtitle">
        My first website with <strong>Bulma</strong>!
      </p>
      {{message}}
      <img src="/static/img/flask-logo.png" alt="flask logo" style="width:300px;">
    </div>
</section>


{% for post in posts %}
<section class="section">
  <div class="container">
    <h3 class="post-title">{{ post["keyid"] }}</h3>
  </div>
</section>
{% endfor %}

{% endblock %}
